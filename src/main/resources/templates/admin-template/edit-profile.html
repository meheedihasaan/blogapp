<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="admin-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <h4 class="mt-4">Edit Profile</h4>
        <hr>
        <div class="row mb-3">
            <div class="col-md-10 offset-md-1">
                <form method="POST" th:action="@{/admin-panel/profile/edit-process}" th:object="${user}">
                    <div class="card my-5 mx-2 p-3">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Edit Profile Information</h2>

                            <div class="form-group">
                                <input type="hidden" th:field="*{id}" th:value="${user.id}">
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        th:field="*{name}"
                                        th:value="${user.name}"
                                        placeholder="Enter Your Name"
                                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                />

                                <div class="invalid-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}">

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        th:field="*{email}"
                                        th:value="${user.email}"
                                        th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                        placeholder="Enter Your Email"
                                />

                                <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        th:field="*{password}"
                                        th:value="${user.password}"
                                        th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                        placeholder="Enter Your Password"
                                />

                                <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea
                                        class="form-control"
                                        id="description"
                                        rows="6"
                                        th:field="*{description}"
                                        th:text="${user.description}"
                                        th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"
                                        placeholder="Write Something About You"
                                />

                                <div class="invalid-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}">

                                </div>
                            </div>

                            <input type="submit" value="Update" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
