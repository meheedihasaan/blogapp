<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="admin-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <h4 class="mt-4">Edit Profile</h4>
        <hr>
        <div class="row mb-3">
            <div class="col-md-10 offset-md-1">
                <form method="POST">
                    <div class="card m-2 p-3">
                        <div class="card-body">
                            <h4 class="text-center mb-4">Edit Profile Information</h4>

                            <div class="form-group">
                                <input type="hidden">
                            </div>

                            <div class="form-group">
                                <label for="title" class="form-label">Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        placeholder="Enter Your Name"
                                >
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="Enter Your Email"
                                >
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea
                                        class="form-control"
                                        id="description"
                                        rows="5"
                                        placeholder="Write Something About You"></textarea>
                            </div>

                            <input type="submit" th:value="Update" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
