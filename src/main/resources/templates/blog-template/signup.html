<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="blog-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <section class="main-content bg-light">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="card my-5 mx-2 p-3">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Sign Up Here</h2>

                            <div class="form-group">
                                <input
                                        type="text"
                                        name="name"
                                        class="form-control"
                                        placeholder="Enter Your Name"
                                >
                            </div>

                            <div class="form-group">
                                <input
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        placeholder="Enter Your Email"
                                >
                            </div>

                            <div class="form-group">
                                <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Enter Your Password"
                                >
                            </div>

                            <div class="form-group">
                                <textarea
                                        name="description"
                                        class="form-control"
                                        placeholder="Write Something About You"
                                        rows="5"></textarea>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-primary mt-3">

                            <div class="text-center mt-3">
                                <p><a th:href="@{/login}">Already have an account? Sign in here</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
