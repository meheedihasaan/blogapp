<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="blog-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <div class="site-section bg-light">
            <div class="container">
                <div class="row align-items-stretch retro-layout-2">
                    <div class="col-md-4">
                        <a th:href="@{/posts/{id}/{title} (id = ${bannerPosts.get(0).id}, title = ${bannerPosts.get(0).title}) }" class="h-entry mb-30 v-height gradient" th:style=" 'background-image: url(' +@{'/img/'+${bannerPosts.get(0).imageUrl}}+ ');' ">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(0).category.title}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(0).title}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(0).date, 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>

                        <a th:href="@{/posts/{id}/{title} (id = ${bannerPosts.get(1).id}, title = ${bannerPosts.get(1).title}) }" class="h-entry v-height gradient" th:style=" 'background-image: url(' +@{'/img/'+${bannerPosts.get(1).imageUrl}}+ ');' ">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(1).category.title}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(1).title}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(1).date, 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a th:href="@{/posts/{id}/{title} (id = ${bannerPosts.get(2).id}, title = ${bannerPosts.get(2).title}) }" class="h-entry img-5 h-100 gradient" th:style=" 'background-image: url(' +@{'/img/'+${bannerPosts.get(2).imageUrl}}+ ');' ">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(2).category.title}" class="post-category bg-danger"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(2).title}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(2).date, 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a th:href="@{/posts/{id}/{title} (id = ${bannerPosts.get(3).id}, title = ${bannerPosts.get(3).title}) }" class="h-entry mb-30 v-height gradient" th:style=" 'background-image: url(' +@{'/img/'+${bannerPosts.get(3).imageUrl}}+ ');' ">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(3).category.title}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(3).title}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(3).date, 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>

                        <a th:href="@{/posts/{id}/{title} (id = ${bannerPosts.get(4).id}, title = ${bannerPosts.get(4).title}) }" class="h-entry v-height gradient" th:style=" 'background-image: url(' +@{'/img/'+${bannerPosts.get(4).imageUrl}}+ ');' ">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(4).category.title}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(4).title}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(4).date, 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
