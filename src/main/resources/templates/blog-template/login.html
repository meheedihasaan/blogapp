<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="blog-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<section class="main-content bg-light">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" th:action="@{/doLogin}">
                <div class="card my-5 mx-2 p-3">
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid email or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out.
                        </div>



                        <h2 class="text-center mb-4">Sign In Here</h2>

                        <div class="form-group">
                            <input
                                    type="email"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter Your Email"
                            >
                        </div>

                        <div class="form-group">
                            <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter Your Password"
                            >
                        </div>

                        <input type="submit" value="Sign In" class="btn btn-primary mt-3">

                        <div class="text-center mt-3">
                            <p><a th:href="@{/signup}">Do not have an account? Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
